<form id="create-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">id</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" class="form-control" readonly name="row[id]" type="text" value="{$row.id|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户名</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" readonly name="row[user_name]" type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-realname" class="form-control" readonly name="row[realname]" type="text" value="{$row.realname|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" readonly name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出场金额</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money"   data-rule="required"  class="form-control"  name="row[money]" type="number" value="" >
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出场数量</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num"   data-rule="required" class="form-control"  name="row[num]" type="number" value="" >
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">出场产品</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dog"
                   data-rule="required"
                   data-source="dog/dog/index"
                   class="form-control selectpage"
                   name="row[dog_id]"
                   type="text"
                   data-field="title"
                   value="">
        </div>
    </div>






    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
